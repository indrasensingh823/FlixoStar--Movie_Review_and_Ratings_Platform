<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Trailer Preview</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="images/rate-movie_16310584.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff8a00, #da1b60);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .trailer-section {
            background: rgba(20, 20, 40, 0.7);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .search-container {
            position: relative;
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            background: transparent;
            border: none;
            color: white;
            font-size: 1.1rem;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-btn {
            background: linear-gradient(to right, #ff8a00, #da1b60);
            color: white;
            border: none;
            padding: 15px 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .search-btn:hover {
            background: linear-gradient(to right, #e57a00, #c01a55);
        }

        .trailer-preview {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 400px;
            justify-content: center;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            transition: all 0.5s ease;
        }

        .trailer-placeholder {
            text-align: center;
            opacity: 0.7;
        }

        .trailer-placeholder i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #da1b60;
        }

        .trailer-player {
            width: 100%;
            display: none;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-info {
            margin-top: 20px;
            width: 100%;
        }

        .video-title {
            font-size: 1.8rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            opacity: 0.8;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .video-description {
            line-height: 1.6;
            margin-top: 15px;
        }

        .recent-searches {
            background: rgba(20, 20, 40, 0.7);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .recent-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }

        .recent-item {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .recent-item:hover {
            background: linear-gradient(135deg, #ff8a00, #da1b60);
            transform: translateY(-3px);
        }

        .loading-spinner {
            display: none;
            text-align: center;
            padding: 30px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #ff8a00;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 0.5s ease;
        }

        .slide-in {
            animation: slideIn 0.5s ease;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .trailer-section {
                padding: 20px;
            }
            
            .video-title {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .search-box {
                flex-direction: column;
                border-radius: 15px;
            }
            
            .search-input {
                padding: 15px;
                width: 100%;
            }
            
            .search-btn {
                border-radius: 0 0 15px 15px;
            }
            
            .video-meta {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Movie Trailer Preview</h1>
            <p class="subtitle">Search and watch movie trailers instantly</p>
        </header>

        <div class="trailer-section">
            <div class="search-container">
                <div class="search-box">
                    <input type="text" class="search-input" id="search-input" placeholder="Search for a movie...">
                    <button class="search-btn" id="search-btn">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
            </div>

            <div class="trailer-preview" id="trailer-preview">
                <div class="trailer-placeholder" id="trailer-placeholder">
                    <i class="fas fa-film"></i>
                    <p>Search for a movie to watch its trailer</p>
                </div>
                
                <div class="loading-spinner" id="loading-spinner">
                    <div class="spinner"></div>
                    <p>Loading trailer...</p>
                </div>

                <div class="trailer-player" id="trailer-player">
                    <div class="video-container">
                        <iframe id="trailer-iframe" width="100%" height="100%" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                    <div class="video-info">
                        <h2 class="video-title" id="video-title"></h2>
                        <div class="video-meta">
                            <span id="video-year"></span>
                            <span id="video-rating"></span>
                            <span id="video-duration"></span>
                        </div>
                        <p class="video-description" id="video-description"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="recent-searches">
            <h2>Recent Searches</h2>
            <div class="recent-list" id="recent-list">
                <!-- Recent searches will be generated here -->
            </div>
        </div>
    </div>

    <script>
        // YouTube API Key (Replace with your own API key)
        const YOUTUBE_API_KEY = 'AIzaSyBn8ScI7IMLLkD9T8k7c6tO-7xKdmOJ1vE';
        
        // OMDB API Key (Replace with your own API key)
        const OMDB_API_KEY = '6b9be948';

        // DOM Elements
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        const trailerPlaceholder = document.getElementById('trailer-placeholder');
        const loadingSpinner = document.getElementById('loading-spinner');
        const trailerPlayer = document.getElementById('trailer-player');
        const trailerIframe = document.getElementById('trailer-iframe');
        const videoTitle = document.getElementById('video-title');
        const videoYear = document.getElementById('video-year');
        const videoRating = document.getElementById('video-rating');
        const videoDuration = document.getElementById('video-duration');
        const videoDescription = document.getElementById('video-description');
        const recentList = document.getElementById('recent-list');

        // Initialize recent searches from localStorage
        let recentSearches = JSON.parse(localStorage.getItem('recentTrailerSearches')) || [];

        // Initialize the page
        function init() {
            displayRecentSearches();
            
            // Add event listeners
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') searchTrailer();
            });
            searchBtn.addEventListener('click', searchTrailer);
        }

        // Search for a trailer
        async function searchTrailer() {
            const query = searchInput.value.trim();
            if (query === '') return;
            
            showLoading();
            
            try {
                // First search for movie details using OMDB API
                const movieData = await fetchMovieData(query);
                
                if (movieData) {
                    // Then search for trailer on YouTube
                    const trailerId = await searchYouTubeTrailer(`${movieData.Title} ${movieData.Year} official trailer`);
                    
                    if (trailerId) {
                        displayTrailer(trailerId, movieData);
                        addToRecentSearches(movieData, trailerId);
                    } else {
                        showError("No trailer found for this movie");
                    }
                } else {
                    showError("Movie not found");
                }
            } catch (error) {
                console.error("Error fetching data:", error);
                showError("Error fetching trailer. Please try again.");
            }
        }

        // Fetch movie data from OMDB API
        async function fetchMovieData(query) {
            const response = await fetch(`https://www.omdbapi.com/?t=${encodeURIComponent(query)}&apikey=${OMDB_API_KEY}`);
            const data = await response.json();
            
            if (data.Response === 'True') {
                return data;
            } else {
                return null;
            }
        }

        // Search for trailer on YouTube
        async function searchYouTubeTrailer(query) {
            const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&videoDuration=short&key=${YOUTUBE_API_KEY}`);
            const data = await response.json();
            
            if (data.items && data.items.length > 0) {
                return data.items[0].id.videoId;
            } else {
                return null;
            }
        }

        // Show loading state
        function showLoading() {
            trailerPlaceholder.style.display = 'none';
            trailerPlayer.style.display = 'none';
            loadingSpinner.style.display = 'block';
        }

        // Show error state
        function showError(message) {
            loadingSpinner.style.display = 'none';
            trailerPlayer.style.display = 'none';
            trailerPlaceholder.innerHTML = `
                <i class="fas fa-exclamation-circle"></i>
                <p>${message}</p>
                <p>Try searching for another movie</p>
            `;
            trailerPlaceholder.style.display = 'block';
        }

        // Display the trailer
        function displayTrailer(trailerId, movieData) {
            loadingSpinner.style.display = 'none';
            
            // Set trailer video
            trailerIframe.src = `https://www.youtube.com/embed/${trailerId}?autoplay=1&mute=0`;
            
            // Set movie info
            videoTitle.textContent = movieData.Title;
            videoYear.textContent = `Year: ${movieData.Year}`;
            videoRating.textContent = `Rating: ${movieData.Rated}`;
            videoDuration.textContent = `Duration: ${movieData.Runtime}`;
            videoDescription.textContent = movieData.Plot;
            
            // Show trailer with animation
            trailerPlayer.style.display = 'block';
            trailerPlayer.classList.add('fade-in');
            
            // Remove animation class after animation completes
            setTimeout(() => {
                trailerPlayer.classList.remove('fade-in');
            }, 500);
        }

        // Add to recent searches
        function addToRecentSearches(movieData, trailerId) {
            const searchItem = {
                title: movieData.Title,
                year: movieData.Year,
                trailerId: trailerId,
                timestamp: new Date().toISOString()
            };
            
            // Remove if already exists
            recentSearches = recentSearches.filter(item => item.title !== movieData.Title);
            
            // Add to beginning of array
            recentSearches.unshift(searchItem);
            
            // Keep only 6 most recent
            if (recentSearches.length > 6) {
                recentSearches.pop();
            }
            
            // Save to localStorage
            localStorage.setItem('recentTrailerSearches', JSON.stringify(recentSearches));
            
            // Update display
            displayRecentSearches();
        }

        // Display recent searches
        function displayRecentSearches() {
            recentList.innerHTML = '';
            
            if (recentSearches.length === 0) {
                recentList.innerHTML = '<p>Your recent searches will appear here</p>';
                return;
            }
            
            recentSearches.forEach(item => {
                const recentItem = document.createElement('div');
                recentItem.className = 'recent-item';
                recentItem.textContent = `${item.title} (${item.year})`;
                recentItem.addEventListener('click', () => {
                    searchInput.value = item.title;
                    // Simulate a search with the stored data
                    showLoading();
                    setTimeout(() => {
                        trailerIframe.src = `https://www.youtube.com/embed/${item.trailerId}?autoplay=1&mute=0`;
                        videoTitle.textContent = item.title;
                        videoYear.textContent = `Year: ${item.year}`;
                        videoRating.textContent = '';
                        videoDuration.textContent = '';
                        videoDescription.textContent = '';
                        
                        loadingSpinner.style.display = 'none';
                        trailerPlayer.style.display = 'block';
                    }, 500);
                });
                recentList.appendChild(recentItem);
            });
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
